<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<title>Партнёры</title>
</head>
<body>

	<header class="header">
		<div class="header__content">
			<div class="company-logo">
				<img src="./images/companyLogo.png">	
			</div>

			<form class="search-form">
				<button class="search-form__button" type="submit"></button>
				<input class="search-form__input" type="text" placeholder="Найти..." />
			</form>

			<div class="user-info">
				<span class="user-info__name">Константин</span>
				<img class="user-info__logo big-logo" src="./images/userLogo.png" alt="avatar" />
				<img class="user-info__logo small-logo" src="./images/userPic.png" alt="avatar" />
			</div>
		</div>
		<div class="header__underline"></div>
	</header>

	<main class="main">
		
		<section class="section">
			<h1 class="section__header">наши партнеры</h1>

			<div class="section__content card-gallery">

				<figure class="card-gallery__card">
					<img src="./images/logo1.png">
				</figure>

				<figure class="card-gallery__card">
					<img src="./images/logo2.png">
				</figure>

				<figure class="card-gallery__card">
					<img src="./images/logo3.png">
				</figure>

				<figure class="card-gallery__card">
					<img src="./images/logo4.png">
				</figure>

				<figure class="card-gallery__card">
					<img src="./images/logo5.png">
				</figure>

				<figure class="card-gallery__card">
					<img src="./images/logo6.png">
				</figure>

				<figure class="card-gallery__card">
					<img src="./images/logo7.png">
				</figure>
			</div>
		</section>
	</main>
</body>
</html>
